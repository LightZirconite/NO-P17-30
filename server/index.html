<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSP Meta Tag: Relaxed to allow inline scripts if necessary (fixes environment injection issues) -->
    <meta http-equiv="Content-Security-Policy"
        content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src https://fonts.gstatic.com; img-src 'self' data:;">
    <link rel="icon" href="data:,">

    <title>LGTW Control Center V2</title>
    <link
        href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Inter:wght@400;600;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="dashboard">
        <div class="header">
            <div class="brand">LGTW <span>SYNC</span></div>
            <div class="server-time" id="serverTime">--:--:--</div>
        </div>

        <div class="status-display">
            <div class="status-label">ÉTAT DU SYSTÈME</div>
            <div class="status-value idle" id="statusText">EN ATTENTE</div>
        </div>

        <div class="countdown-container">
            <div id="countdown" class="countdown">00.0</div>
        </div>

        <div class="controls">
            <div class="volume-control">
                <label>VOL</label>
                <input type="range" id="volumeSlider" min="0" max="100" value="50">
                <label id="volumeValue" style="width: 30px; text-align: right;">50</label>
            </div>

            <button id="btnArm" class="btn btn-arm">LANCER SÉQUENCE (15s)</button>
            <button id="btnStop" class="btn btn-stop">ARRÊT D'URGENCE</button>
        </div>

        <div class="logs" id="logs">Prêt.</div>

        <!-- Safety Confirmation -->
        <div class="safety-overlay" id="safetyOverlay">
            <div class="confirm-box">
                <h3>CONFIRMER LE LANCEMENT ?</h3>
                <p style="color:#888; margin-bottom:20px; font-size:0.9rem;">Tous les postes sonneront dans 15s.</p>
                <div class="confirm-actions">
                    <button id="btnCancel" class="btn-cancel">Annuler</button>
                    <button id="btnConfirm" class="btn-confirm">CONFIRMER</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
